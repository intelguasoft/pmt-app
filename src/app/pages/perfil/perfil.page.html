<ion-header>
  <!-- <ion-toolbar color="success">
    <ion-title>
      <ion-icon name="car" size="large"></ion-icon>
      Peaje
    </ion-title>
  </ion-toolbar> -->
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon color="secondary" slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon color="secondary" slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="warning">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-img class="center image-perfil" src="../../../assets/no_image.jpg"></ion-img>
    <!-- Notes in a List -->
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label color="default">Nombre: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ user.first_name }}, {{ user.last_name }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label color="default">DPI: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ user.dpi }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label color="default">NIT: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ user.nit }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label color="default">Oficial ID: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ user.oficial_id }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label color="default">Email: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ user.email }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-button color="dark" shape="round" (click)="cerrarSesion()" expand="block" size="large">
      <ion-text color="warning">Cerrar sesi√≥n</ion-text>
    </ion-button>
</ion-content>
